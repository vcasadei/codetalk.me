<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body class="post-template page" itemscope itemtype="http://schema.org/WebPage">

<main id="codetalkpage-container" class="codetalkpage-container" role="main">
    
    
        <header class="codetalkpage-header">
            <div class="codetalkpage-menu-header">
                
                    <a class="codetalkblog-logo" href="{{ site.url }}/">
                        <img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo">
                    </a>
                
                
                
                <div class="codetalkblog-menu">      
    <div class="codetalkmobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="codetalkmenu">
        <li class="codetalkmobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
{% for link in site.links %}
            <li>{% if link.external %}
                    <a href="{{ link.url }}">{{ link.title }}</a>
                {% else %}
                    <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
                {% endif %} </li>
{% endfor %}            
           <li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>
    </ul>
</div>
            </div>
            <div class="codetalkpage-title row">
                <div class="small-12 columns">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </header>

<article class="codetalkpage-content">
                    <div>{{ content }}</div>
</article>
        <div class="cf"></div>
    {% include footer.html %}
</main>

{% include scripts.html %}  
</body>
</html>
